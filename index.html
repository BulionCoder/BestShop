<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">BestShop</div>
                <nav>
                    <ul>
                        <li><a href="#">Why us</a></li>
                        <li><a href="#">Benefits</a></li>
                        <li><a href="#">Prices</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="banner__intro">
                <h1 class="banner__title">Sell More!</h1>
                <p class="banner__description">Open shop on our platform and increase your sales</p>
                <a href="#" class="cta">Open your shop</a>
            </div>
            <div class="banner__background"></div>
        </section>

        <section class="under__banner">
            <div class="container"></div>
        </section>

        <section class="statistics">
            <div class="container">
                <h2 class="section__label">The most popular sales platform in country</h2>
                <div class="statistics__container">

                    <div class="statistic">
                        <div class="circle redish"></div>
                        <h3 class="statistic__number">100000+</h3>
                        <p class="statistic__description">daily entries</p>
                    </div>

                    <div class="statistic">
                        <div class="circle primary-blue"></div>
                        <h3 class="statistic__number">2000000+</h3>
                        <p class="statistic__description">seen products every day</p>
                    </div>

                    <div class="statistic">
                        <div class="circle green"></div>
                        <h3 class="statistic__number">10000+</h3>
                        <p class="statistic__description">added posts daily</p>
                    </div>

                </div>
            </div>
        </section>

        <section>
            <div class="container"></div>
        </section>

        <contact>

        </contact>

        <footer>

        </footer>
    </main>

</body>
</html>
